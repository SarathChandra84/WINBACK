<!DOCTYPE html>
<html style="height:100%">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>NEWS WINBACK -- Test Mock Server</title>
	<script
		id="sap-ui-bootstrap"
		src="https://sapui5.hana.ondemand.com/1.38.11/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_bluecrystal"
        data-sap-ui-bindingSyntax="complex"
        data-sap-ui-animation="false"
        data-sap-ui-preload="async"
		data-sap-ui-libs="sap.ui.commons,sap.m,sap.ui.table"
		data-sap-ui-resourceroots='{
			"nrg.winback": "../",
            "control.winback": "../control/"
		}'>
	</script>
	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"nrg/winback/localService/mockserver",
				"sap/ui/core/ComponentContainer"
			], function (mockserver, ComponentContainer) {
				mockserver.init();
					
				new ComponentContainer({
					height: '100%',
                	width: '100%',
                	name: 'nrg.winback'
				}).placeAt("content");
			});
		});
	</script>
</head>
<body class="nrgWBbody" id="content">
</body>
</html>
